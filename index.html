<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAO – Agent Voiceflow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chatbox {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      margin-bottom: 10px;
      max-width: 75%;
      line-height: 1.4;
    }
    .bot {
      background: #eee;
      text-align: left;
    }
    .user {
      background: #a05487;
      color: white;
      text-align: right;
      margin-left: auto;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #message-input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    #send-btn {
      background: #a05487;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div id="messages"></div>
    <div id="input-area">
      <input id="message-input" type="text" placeholder="Écris ton message..."/>
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <script>
    const API_KEY = "VF.DM.68b95b26d255357adc1f9c55.OG2nx9m7CmY7d6BP"; 
    const PROJECT_ID = "68a6e2cc6749328386b3766"; 
    const USER_ID = "user_" + Date.now();

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender="bot") {
      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function interact(message) {
      const res = await fetch(`https://general-runtime.voiceflow.com/state/user/${USER_ID}/interact`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          request: message ? { type: "text", payload: message } : { type: "launch" }
        })
      });

      const data = await res.json();
      console.log("VF response:", data);

      data.forEach(d => {
        if (d.type === "speak" && d.payload?.message) {
          addMessage(d.payload.message, "bot");
        }
      });
    }

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      interact(text);
    });

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // Lancer automatiquement le flow Voiceflow dès le chargement
    interact();
  </script>
</body>
</html>
