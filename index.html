<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat TAO - Voiceflow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    .user {
      background: #a05487;
      color: #fff;
      align-self: flex-end;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    #send {
      background: #a05487;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
    }
    #send:hover {
      background: #8a4574;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Ã‰cris ton message..." />
    <button id="send">Envoyer</button>
  </div>

  <script>
    const API_KEY = "Bearer VF.DM.68b95b26d255357adc1f9c55.OG2nx9m7CmY7d6BP";
    const USER_ID = "test-user"; // tu peux mettre un ID dynamique
    const RUNTIME_URL = `https://general-runtime.voiceflow.com/state/user/${USER_ID}/interact`;

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(RUNTIME_URL, {
          method: "POST",
          headers: {
            "Authorization": API_KEY,
            "Content-Type": "application/json",
            "versionID": "production"
          },
          body: JSON.stringify({
            action: { type: "text", payload: text }
          })
        });

        const data = await res.json();

        // Voiceflow renvoie une liste "trace"
        data.forEach(trace => {
          if (trace.type === "speak" && trace.payload?.message) {
            addMessage(trace.payload.message, "bot");
          }
        });

      } catch (err) {
        console.error(err);
        addMessage("âš ï¸ Erreur de connexion Ã  Voiceflow", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Message de bienvenue
    addMessage("ðŸ‘‹ Bonjour, je suis TAO. Pose-moi une question !", "bot");
  </script>
</body>
</html>
