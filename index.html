<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO semaine 2 - Assistant Voiceflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 2s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* Styles pour optimiser le widget sur mobile */
        #voiceflow-chat {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">Chargement de votre assistant</div>
    </div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                // Masquer le message de chargement
                document.querySelector('.loading').style.display = 'none';
                
                window.voiceflow.chat.load({
                    verify: { projectID: '68a6e2cc67f49328386b3766' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: 'https://runtime-api.voiceflow.com'
                    },
                    // Configuration optimis√©e pour mobile
                    allowDangerousHTML: true,
                    assistant: {
                        stylesheet: `
                            .vfrc-chat--container {
                                height: 100vh !important;
                                width: 100vw !important;
                                position: fixed !important;
                                top: 0 !important;
                                left: 0 !important;
                                right: 0 !important;
                                bottom: 0 !important;
                                border-radius: 0 !important;
                                box-shadow: none !important;
                                z-index: 9999 !important;
                            }
                            
                            .vfrc-chat--dialog {
                                height: 100% !important;
                                max-height: 100% !important;
                                border-radius: 0 !important;
                            }
                            
                            .vfrc-header {
                                border-radius: 0 !important;
                            }
                            
                            .vfrc-chat--input {
                                padding-bottom: env(safe-area-inset-bottom, 0px) !important;
                            }
                        `
                    }
                });
            }
            v.src = 'https://cdn.voiceflow.com/widget/bundle.mjs';
            v.type = 'text/javascript';
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
