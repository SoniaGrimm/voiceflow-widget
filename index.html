<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TAO - Agent Voiceflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffb87d 0%, #a05487 100%);
        }

        .chat-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: table;
            width: 100%;
            height: 100%;
        }

        .chat-header {
            background: #a05487;
            height: 80px;
            display: table-row;
            width: 100%;
        }

        .chat-content {
            display: table-row;
            height: 100%;
            width: 100%;
        }

        .chat-messages {
            background: #f8f9fa;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            display: table-cell;
            vertical-align: top;
        }

        .chat-input-area {
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #e1e8ed;
            display: table-row;
            height: 70px;
        }

        .message {
            margin-bottom: 15px;
            clear: both;
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e1e8ed;
            text-align: left;
        }

        .message.user .message-content {
            background: #a05487;
            color: white;
            text-align: left;
        }

        .message-avatar {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #2c3e50;
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 32px;
            margin-right: 10px;
            vertical-align: top;
        }

        .message.user .message-avatar {
            background: #a05487;
            margin-left: 10px;
            margin-right: 0;
        }

        .chat-input-form {
            display: table;
            width: 100%;
        }

        .chat-input {
            display: table-cell;
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .send-button {
            display: table-cell;
            width: 45px;
            height: 45px;
            border: none;
            background: #a05487;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-button:hover {
            background: #8a4574;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header"></div>
        
        <div class="chat-content">
            <div class="chat-messages" id="chat-messages">
                <div class="loading-message" id="loading-message">
                    Initialisation de votre agent...
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <form class="chat-input-form" id="chat-form">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="message-input" 
                    placeholder="Tapez votre message..."
                    disabled
                >
                <button type="submit" class="send-button" id="send-button" disabled>
                    →
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration Voiceflow avec proxy CORS
        const VOICEFLOW_CONFIG = {
            projectID: '68a6e2cc67f4932838663766',
            versionID: '68a6e2cc67f49328386b3767',
            apiKey: 'VF.DM.68b95b26d255357adc1f9c55.OG2nx9m7CmY7d6BP',
            baseUrl: 'https://general-runtime.voiceflow.com',
            // Utilisation d'un proxy CORS stable
            proxyUrl: 'https://cors-proxy.htmldriven.com/?url='
        };

        // Variables globales
        let userID;
        let currentAgent;

        // Éléments DOM
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatForm = document.getElementById('chat-form');
        const loadingMessage = document.getElementById('loading-message');

        // Appel API via proxy CORS
        async function callVoiceflowAPI(action) {
            const url = `${VOICEFLOW_CONFIG.proxyUrl}${encodeURIComponent(`${VOICEFLOW_CONFIG.baseUrl}/state/user/${userID}/interact`)}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': VOICEFLOW_CONFIG.apiKey,
                    'Content-Type': 'application/json',
                    'versionID': VOICEFLOW_CONFIG.versionID
                },
                body: JSON.stringify({ action })
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            return await response.json();
        }

        // Initialisation
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            currentAgent = urlParams.get('agent') || '1-3';
            userID = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            console.log('Initialisation chat TAO pour agent:', currentAgent);
            startSession();
        }

        async function startSession() {
            try {
                console.log('Démarrage pour agent:', currentAgent);
                
                const data = await callVoiceflowAPI({
                    type: 'launch'
                });

                console.log('Réponse launch:', data);
                
                loadingMessage.style.display = 'none';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                if (data && data.length > 0) {
                    processVoiceflowResponse(data);
                }

                // Envoyer l'agent ID
                setTimeout(async () => {
                    try {
                        console.log('Envoi agent ID:', currentAgent);
                        const agentData = await callVoiceflowAPI({
                            type: 'text',
                            payload: currentAgent
                        });
                        console.log('Agent ID envoyé:', agentData);
                        processVoiceflowResponse(agentData);
                    } catch (error) {
                        console.error('Erreur envoi agent ID:', error);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erreur:', error);
                loadingMessage.textContent = 'Erreur de connexion. Tentative avec méthode alternative...';
                loadingMessage.style.color = 'orange';
                
                // Fallback avec un autre proxy
                setTimeout(() => tryAlternativeProxy(), 2000);
            }
        }

        async function tryAlternativeProxy() {
            try {
                console.log('Tentative avec proxy alternatif...');
                
                // Utiliser un proxy différent
                const altUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`${VOICEFLOW_CONFIG.baseUrl}/state/user/${userID}/interact`)}`;
                
                const response = await fetch(altUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': VOICEFLOW_CONFIG.apiKey,
                        'Content-Type': 'application/json',
                        'versionID': VOICEFLOW_CONFIG.versionID
                    },
                    body: JSON.stringify({
                        action: { type: 'launch' }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    loadingMessage.style.display = 'none';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                    
                    processVoiceflowResponse(data);
                    
                    // Mettre à jour la config pour utiliser ce proxy
                    VOICEFLOW_CONFIG.proxyUrl = 'https://api.allorigins.win/raw?url=';
                    
                    // Envoyer l'agent ID
                    setTimeout(async () => {
                        try {
                            const agentData = await callVoiceflowAPI({
                                type: 'text',
                                payload: currentAgent
                            });
                            processVoiceflowResponse(agentData);
                        } catch (error) {
                            console.error('Erreur envoi agent ID:', error);
                        }
                    }, 1000);
                } else {
                    throw new Error('Proxy alternatif échoué');
                }
                
            } catch (error) {
                console.error('Erreur proxy alternatif:', error);
                loadingMessage.textContent = 'Impossible de se connecter à Voiceflow depuis Adalo. CORS bloqué.';
                loadingMessage.style.color = 'red';
            }
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            addMessage('user', message);
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const data = await callVoiceflowAPI({
                    type: 'text',
                    payload: message
                });
                
                if (data && data.length > 0) {
                    processVoiceflowResponse(data);
                }

            } catch (error) {
                console.error('Erreur message:', error);
                addMessage('bot', 'Problème de connexion. Réessayez.');
            }

            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function processVoiceflowResponse(responseArray) {
            if (!responseArray || !Array.isArray(responseArray)) return;
            
            responseArray.forEach(item => {
                if (item.type === 'text' && item.payload?.message) {
                    addMessage('bot', item.payload.message);
                } else if (item.type === 'speak' && item.payload?.message) {
                    addMessage('bot', item.payload.message);
                }
            });
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('span');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? 'TAO' : 'U';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            if (sender === 'bot') {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            } else {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Gestionnaires d'événements
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Démarrer l'application
        init();
    </script>
</body>
</html>
