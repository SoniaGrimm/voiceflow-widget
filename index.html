<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TAO - Agent Voiceflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffb87d 0%, #a05487 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .agent-info h1 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .agent-info p {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #4a90e2;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4a90e2;
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .chat-input:focus {
            border-color: #4a90e2;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            background: #4a90e2;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #357abd;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-avatar" id="agent-avatar">TAO</div>
            <div class="agent-info">
                <h1 id="agent-title">Chargement...</h1>
                <p id="agent-description">Connexion en cours...</p>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="loading-message" id="loading-message">
                Initialisation de votre agent...
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="message-input" 
                    placeholder="Tapez votre message..."
                    disabled
                >
                <button type="submit" class="send-button" id="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration Voiceflow
        const VOICEFLOW_CONFIG = {
            projectID: '68a6e2cc67f4932838663766',
            apiKey: 'VF.DM.68b95b26d255357adc1f9c55.OG2nx9m7CmY7d6BP',
            apiUrl: 'https://general-runtime.voiceflow.com'
        };

        // Mapping des agents
        const AGENT_MAP = {
            '1-3': {
                title: 'Semaine 1 - Agent 3',
                description: 'Violence - Sensibilisation',
                avatar: '1-3'
            },
            '1-5': {
                title: 'Semaine 1 - Agent 5',
                description: 'Emotion - Colère',
                avatar: '1-5'
            },
            '1-6': {
                title: 'Semaine 1 - Agent 6',
                description: 'Emotion - Tristesse',
                avatar: '1-6'
            }
        };

        // Variables globales
        let userID;
        let currentAgent;
        let agentInfo;

        // Éléments DOM
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatForm = document.getElementById('chat-form');
        const loadingMessage = document.getElementById('loading-message');

        // Initialisation
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            currentAgent = urlParams.get('agent') || 'default';
            userID = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            agentInfo = AGENT_MAP[currentAgent] || {
                title: currentAgent.charAt(0).toUpperCase() + currentAgent.slice(1),
                description: 'Votre assistant personnel',
                avatar: currentAgent
            };

            updateAgentInfo();
            startSession();
        }

        function updateAgentInfo() {
            document.getElementById('agent-title').textContent = agentInfo.title;
            document.getElementById('agent-description').style.display = 'none'; // Masquer la description
            document.getElementById('agent-avatar').textContent = agentInfo.avatar;
        }

        async function startSession() {
            try {
                console.log('Démarrage simple pour agent:', currentAgent);
                
                const response = await fetch(`${VOICEFLOW_CONFIG.apiUrl}/state/user/${userID}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': VOICEFLOW_CONFIG.apiKey,
                        'Content-Type': 'application/json',
                        'versionID': 'development'
                    },
                    body: JSON.stringify({
                        action: {
                            type: 'launch'
                        }
                    })
                });

                console.log('Status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Réponse:', data);
                
                loadingMessage.style.display = 'none';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                if (data && data.length > 0) {
                    processVoiceflowResponse(data);
                }

                // Après le premier message, envoyer l'ID de l'agent
                setTimeout(() => {
                    sendAgentID();
                }, 2000);
                
            } catch (error) {
                console.error('Erreur:', error);
                loadingMessage.textContent = 'Erreur de connexion. Veuillez rafraîchir la page.';
                loadingMessage.style.color = 'red';
            }
        }

        // Fonction pour envoyer l'ID de l'agent après le démarrage
        async function sendAgentID() {
            try {
                console.log('Envoi de l\'agent ID:', currentAgent);
                
                const response = await fetch(`${VOICEFLOW_CONFIG.apiUrl}/state/user/${userID}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': VOICEFLOW_CONFIG.apiKey,
                        'Content-Type': 'application/json',
                        'versionID': 'development'
                    },
                    body: JSON.stringify({
                        action: {
                            type: 'text',
                            payload: currentAgent
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Agent ID envoyé, réponse:', data);
                    if (data && data.length > 0) {
                        processVoiceflowResponse(data);
                    }
                }
                
            } catch (error) {
                console.error('Erreur envoi agent ID:', error);
            }
        }

        async function sendMessage(message) {
            if (!message.trim()) return;

            addMessage('user', message);
            messageInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch(`${VOICEFLOW_CONFIG.apiUrl}/state/user/${userID}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': VOICEFLOW_CONFIG.apiKey,
                        'Content-Type': 'application/json',
                        'versionID': 'development'
                    },
                    body: JSON.stringify({
                        action: {
                            type: 'text',
                            payload: message
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        processVoiceflowResponse(data);
                    }
                }

            } catch (error) {
                console.error('Erreur message:', error);
                addMessage('bot', 'Désolé, problème technique.');
            }

            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function processVoiceflowResponse(responseArray) {
            responseArray.forEach(item => {
                if (item.type === 'text' && item.payload?.message) {
                    addMessage('bot', item.payload.message);
                }
            });
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (sender === 'bot') {
                const img = document.createElement('img');
                img.src = 'Tao.jpg';
                img.alt = 'Agent Avatar';
                img.onerror = function() {
                    this.parentElement.textContent = 'TAO';
                };
                avatar.appendChild(img);
            } else {
                avatar.textContent = 'U';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Gestionnaires d'événements
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Démarrer l'application
        init();

        console.log('Chat TAO simple initialisé', {
            agent: currentAgent,
            userID: userID
        });
    </script>
</body>
</html>
