<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TAO - Agent Voiceflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .agent-info h1 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .agent-info p {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #4a90e2;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4a90e2;
        }

        .chat-input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .chat-input:focus {
            border-color: #4a90e2;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            background: #4a90e2;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #357abd;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .loading-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="agent-avatar" id="agent-avatar">TAO</div>
            <div class="agent-info">
                <h1 id="agent-title">Chargement...</h1>
                <p id="agent-description">Connexion en cours...</p>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="loading-message" id="loading-message">
                Initialisation de votre agent...
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="message-input" 
                    placeholder="Tapez votre message..."
                    disabled
                >
                <button type="submit" class="send-button" id="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration Voiceflow
        const VOICEFLOW_CONFIG = {
            projectID: '68a6e2cc67f4932838663766',
            apiKey: 'VF.DM.68b95b26d255357adc1f9c55.OG2nx9m7CmY7d6BP',
            apiUrl: 'https://general-runtime.voiceflow.com'
        };

        // Mapping des agents
        const AGENT_MAP = {
            '1-3': {
                title: 'Semaine 1 - Agent 3',
                description: 'Violence - Sensibilisation',
                avatar: '1-3'
            },
            '1-5': {
                title: 'Semaine 1 - Agent 5',
                description: 'Emotion - Colère',
                avatar: '1-5'
            },
            '1-6': {
                title: 'Semaine 1 - Agent 6',
                description: 'Emotion - Tristesse',
                avatar: '1-6'
            }
        };

        // Variables globales
        let userID;
        let currentAgent;
        let agentInfo;
        let sessionState = {};

        // Éléments DOM
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatForm = document.getElementById('chat-form');
        const loadingMessage = document.getElementById('loading-message');

        // Initialisation
        function init() {
            // Extraire les paramètres de l'URL
            const urlParams = new URLSearchParams(window.location.search);
            currentAgent = urlParams.get('agent') || 'default';
            userID = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Configuration de l'agent
            agentInfo = AGENT_MAP[currentAgent] || {
                title: currentAgent.charAt(0).toUpperCase() + currentAgent.slice(1),
                description: 'Votre assistant personnel',
                avatar: currentAgent
            };

            // Mise à jour de l'interface
            updateAgentInfo();
            
            // Démarrer la session
            startSession();
        }

        function updateAgentInfo() {
            document.getElementById('agent-title').textContent = agentInfo.title;
            document.getElementById('agent-description').textContent = agentInfo.description;
            document.getElementById('agent-avatar').textContent = agentInfo.avatar;
        }

        async function startSession() {
            try {
                console.log('Démarrage de la session pour agent:', currentAgent);
                
                // Initialiser la session avec Voiceflow
                const response = await fetch(`${VOICEFLOW_CONFIG.apiUrl}/state/user/${userID}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${VOICEFLOW_CONFIG.apiKey}`,
                        'Content-Type': 'application/json',
                        'versionID': 'production'
                    },
                    body: JSON.stringify({
                        action: {
                            type: 'launch',
                            payload: {
                                agentID: currentAgent,
                                userID: userID
                            }
                        },
                        config: {
                            tts: false,
                            stripSSML: true
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Session démarrée:', data);
                
                // Masquer le message de chargement
                loadingMessage.style.display = 'none';
                
                // Activer l'interface
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Traiter la réponse initiale
                if (data && data.length > 0) {
                    processVoiceflowResponse(data);
                } else {
                    // Message de bienvenue par défaut si pas de réponse
                    addMessage('bot', `Bonjour ! Je suis ${agentInfo.title}. Comment puis-je vous aider ?`);
                }
                
            } catch (error) {
                console.error('Erreur lors du démarrage de la session:', error);
                loadingMessage.textContent = 'Erreur de connexion. Veuillez rafraîchir la page.';
                loadingMessage.style.color = 'red';
            }
        }

        async function sendMessage(message) {
            if (!message.trim()) return;

            // Ajouter le message de l'utilisateur
            addMessage('user', message);
            
            // Désactiver l'interface pendant l'envoi
            messageInput.disabled = true;
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch(`${VOICEFLOW_CONFIG.apiUrl}/state/user/${userID}/interact`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${VOICEFLOW_CONFIG.apiKey}`,
                        'Content-Type': 'application/json',
                        'versionID': 'production'
                    },
                    body: JSON.stringify({
                        action: {
                            type: 'text',
                            payload: message
                        },
                        config: {
                            tts: false,
                            stripSSML: true
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideTypingIndicator();
                
                if (data && data.length > 0) {
                    processVoiceflowResponse(data);
                } else {
                    addMessage('bot', 'Je n\'ai pas compris. Pouvez-vous reformuler ?');
                }

            } catch (error) {
                hideTypingIndicator();
                console.error('Erreur lors de l\'envoi du message:', error);
                addMessage('bot', 'Désolé, je rencontre un problème technique. Veuillez réessayer.');
            }

            // Réactiver l'interface
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function processVoiceflowResponse(responseArray) {
            responseArray.forEach(item => {
                if (item.type === 'text' && item.payload?.message) {
                    addMessage('bot', item.payload.message);
                }
                // Autres types de réponses peuvent être ajoutés ici
            });
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'bot' ? agentInfo.avatar : 'U';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = agentInfo.avatar;
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.style.display = 'block';
            typingContent.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Gestionnaires d'événements
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Démarrer l'application
        init();

        // Log pour debug
        console.log('Chat TAO initialisé', {
            agent: currentAgent,
            agentInfo: agentInfo,
            userID: userID
        });
    </script>
</body>
</html>
